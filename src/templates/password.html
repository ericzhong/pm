{% extends "base.html" %}


{% block page-content %}
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="caption">
        <span class="caption-subject font-green-sharp bold uppercase">修改密码</span>
      </div>
    </div>
    <div class="portlet-body">
      <div class="portlet light grey-cararra bordered">
        <div class="portlet-body form">
          <form action="javascript:;" class="form-horizontal">
            <div class="form-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label col-md-2 col-md-offset-1">密码<span class="required" aria-required="true">*</span></label>
                    <div class="col-md-4">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-2 col-md-offset-1">新密码<span class="required" aria-required="true">*</span></label>
                    <div class="col-md-4">
                      <input type="text" class="form-control">
                      <span class="help-block"> 至少需要6个字符 </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-2 col-md-offset-1">确认<span class="required" aria-required="true">*</span></label>
                    <div class="col-md-4">
                      <input type="email" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="row">
                <div class="col-md-offset-3">
                  <button type="submit" class="btn green">保存</button>
                  <a href="/my/account" class="btn default">返回</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
