{% extends "_admin/base.html" %}

{% load i18n %}
{% load widget_tweaks %}

{% block tab_toggle %}tab_tags{% endblock %}


{% block tab_content %}
  <div class="page-title">问题标签 >> 编辑</div>
  <div class="portlet-body">
    <div class="portlet light grey-cararra bordered">
      <div class="portlet-body form">
        <form class="form-horizontal" method="post">
          {% csrf_token %}
          <div class="form-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group {% if form.description.errors %}has-error{% endif %}">
                  <label class="control-label col-md-2">名称<span class="required" aria-required="true">*</span></label>
                  <div class="col-md-4">
                    {{ form.name|add_class:"form-control" }}
                    {% if form.name.errors %}
                      <span class="help-block">{{ form.name.errors.0 }}</span>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-offset-2">
                <button type="submit" class="btn green" name="commit">保存</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
