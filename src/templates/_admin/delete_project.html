{% extends "base.html" %}

{% load i18n %}

{% block page-content %}
  <div class="portlet light bordered" xmlns="http://www.w3.org/1999/html">
    <div class="portlet-title">
      <div class="caption">
        <span class="caption-subject font-green-sharp bold">{% trans 'Confirm' %}</span>
      </div>
    </div>
    <div class="portlet-body">
      <div class="alert alert-block alert-danger fade in confirm">
        <form method="post">
          {% csrf_token %}
          <p>{{ project.name }}</p>
          <p>{% trans 'Are you sure you want to delete this project and related data?' %}</p>
          <p>
            <button type="submit" class="btn red">{% trans 'Delete' %}</button>
            <a href="{% url 'admin_project' %}" class="btn grey-cascade">{% trans 'Cancel' %}</a>
          </p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
