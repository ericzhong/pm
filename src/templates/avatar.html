{% extends "base.html" %}

{% load i18n %}
{% load widget_tweaks %}

{% block page-content %}
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="caption">
        <span class="caption-subject font-green-sharp bold uppercase">修改头像</span>
      </div>
    </div>
    <div class="portlet-body">
      <div class="portlet light grey-cararra bordered">
        <div class="portlet-body form">
          {{ form.errors }}
          <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-body">
              <div class="row">
                <div class="col-md-12 col-md-offset-3">
                  <div class="form-group">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                      <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                        <img src="/static/img/menu-toggler.png" alt=""/>
                      </div>
                      <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                      <div>
                        <span class="btn default btn-file">
                          <span class="fileinput-new">Select image</span>
                          <span class="fileinput-exists">Change</span>
                          <!--<input type="file" name="avata">-->
                          {{ form.file|add_class:"form-control" }}
                        </span>
                        <a href="javascript:;" class="btn default fileinput-exists" data-dismiss="fileinput">Remove</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="row">
                <div class="col-md-offset-3">
                  <button type="submit" class="btn green">保存</button>
                  <a href="{% url 'my_account' %}" class="btn default">返回</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
