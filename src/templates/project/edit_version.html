{% extends "project/base.html" %}

{% block tab_toggle %}tab_roadmap{% endblock %}

{% block tab_content %}
  <div class="tab-caption">版本 >> aaa</div>
  <div class="portlet light grey-cararra bordered">
    <div class="portlet-body form">
      <form action="javascript:;" class="form-horizontal">
        <div class="form-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label col-md-2">名称<span class="required" aria-required="true">*</span></label>
                <div class="col-md-3">
                  <input type="text" class="form-control" value="aaa">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">描述</label>
                <div class="col-md-8">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">状态</label>
                <div class="col-md-2">
                  <select class="form-control">
                    <option>打开</option>
                    <option>关闭</option>
                    <option>ccc</option>
                    <option>ddd</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">Wiki页面</label>
                <div class="col-md-8">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">日期</label>
                <div class="col-md-3">
                  <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
                    <input type="text" class="form-control" readonly="" name="datepicker">
                    <span class="input-group-btn">
                    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">共享</label>
                <div class="col-md-2">
                  <select class="form-control">
                    <option>aaa</option>
                    <option>bbb</option>
                    <option>ccc</option>
                    <option>ddd</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <div class="row">
            <div class="col-md-offset-2">
              <button type="submit" class="btn green">保存</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
