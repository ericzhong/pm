{% extends "project/base.html" %}

{% block tab_toggle %}tab_issues{% endblock %}

{% block tab_content %}
<div class="tab-caption">
  <span>工时</span>
</div>
<div class="portlet light grey-cararra bordered">
  <div class="portlet-body form">
    <form action="javascript:;" class="form-horizontal">
      <div class="form-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label col-md-2">问题<span class="required" aria-required="true">*</span></label>
              <div class="col-md-2">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">日期</label>
              <div class="col-md-2">
                <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
                  <input type="text" class="form-control" readonly="" name="datepicker">
                  <span class="input-group-btn">
                    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">小时</label>
              <div class="col-md-2">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">注释</label>
              <div class="col-md-8">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <div class="row">
          <div class="col-md-offset-2">
            <button type="submit" class="btn green">创建</button>
            <button class="btn green">创建并继续</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
