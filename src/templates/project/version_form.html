{% load i18n %}
{% load widget_tweaks %}

<div class="form-body">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-2">名称<span class="required">*</span></label>
        <div class="col-md-3">
          {{ form.name|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">描述</label>
        <div class="col-md-8">
          {{ form.description|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">状态</label>
        <div class="col-md-2">
          {{ form.status|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">Wiki页面</label>
        <div class="col-md-8">
          {{ form.wiki_page|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">有效日期</label>
        <div class="col-md-2">
          <div class="input-group date date-picker">
            {{ form.effective_date|add_class:"form-control" }}
            <span class="input-group-btn">
              <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
            </span>
          </div>
        </div>
      </div>
      <!--
      <div class="form-group">
        <label class="control-label col-md-2">共享</label>
        <div class="col-md-2">
          <select class="form-control">
            <option>aaa</option>
            <option>bbb</option>
            <option>ccc</option>
            <option>ddd</option>
          </select>
        </div>
      </div>
      -->
    </div>
  </div>
</div>
