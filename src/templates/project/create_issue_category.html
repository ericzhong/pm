{% extends "project/base.html" %}

{% load i18n %}
{% load widget_tweaks %}

{% block tab_toggle %}tab_settings{% endblock %}

{% block tab_content %}
  {% include 'form_success.html' %}
  <div class="tab-caption">新建问题类别</div>
  <div class="portlet light grey-cararra bordered">
    <div class="portlet-body form">
      {% include 'form_errors.html' %}
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label col-md-2">名称<span class="required">*</span></label>
                <div class="col-md-3">
                  {{ form.name|add_class:"form-control" }}
                </div>
              </div>
              <!--
              <div class="form-group">
                <label class="control-label col-md-2">指派给</label>
                <div class="col-md-3">
                  <select class="form-control">
                    <option>aaa</option>
                    <option>bbb</option>
                    <option>ccc</option>
                    <option>ddd</option>
                  </select>
                </div>
              </div>
              -->
            </div>
          </div>
        </div>
        <div class="form-actions">
          <div class="row">
            <div class="col-md-offset-2">
              <button type="submit" class="btn green">创建</button>
              <button type="submit" name="continue" class="btn green">创建并继续</button>
              <button type="button" class="btn default" onclick="location='{% url 'issue_category_list' project.id %}'">取消</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
