{% extends "project/base.html" %}

{% load i18n %}
{% load widget_tweaks %}

{% block tab_toggle %}tab_issues{% endblock %}

{% block tab_content %}
<div class="tab-caption">新建问题</div>
<div class="portlet light grey-cararra bordered">
  <div class="portlet-body form">
    {% include 'form_errors.html' %}
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      <div class="form-body">
        {% include 'project/create_issue_form.html' %}
      </div>
      <div class="form-actions">
        <div class="row">
          <div class="col-md-offset-3">
            <button type="submit" class="btn green">创建</button>
            <button type="button" class="btn default" onclick="location='{% url 'issue_list' project.id %}'">取消</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
