{% extends "base.html" %}

{% block content %}
  <h1># Password Reset Confirm</h1>

  <form action="" method="post">
    {% csrf_token %}
    {{ form.new_password1.errors }}
    <p><label for="id_new_password1">New password: </label>{{ form.new_password1 }}</p>
    {{ form.new_password2.errors }}
    <p<label for="id_new_password2">Confirm password: </label>{{ form.new_password2 }}</p>
    <p><input type="submit" value="Change my password" /></p>
  </form>
{% endblock %}
