{% extends "base.html" %}

{% block content %}
  <h1># Password Change</h1>

  {{ form.errors.values.0 }}

  <form method="post" action="">
    {% csrf_token %}
    <table>
    <tr><td>Old password:  {{ form.old_password }}</td></tr>
    <tr><td>New password1: {{ form.new_password1 }}</td></tr>
    <tr><td>New password2: {{ form.new_password2 }}</td></tr>
    </table>

    <input type="submit" value="send" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
