{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <h1># {% trans 'Group Detail' %}</h1>

  <p>
    <a href="{% url 'group_update' group.id %}">{% trans 'Update' %}</a>
    <a href="{% url 'group_delete' group.id %}">{% trans 'Delete' %}</a>
    <a href="{% url 'group_user_list' group.id %}">{% trans 'Users' %}</a>
  </p>

  <table>
    <tr><td>ID</td><td>{{ group.id }}</td></tr>
    <tr><td>Name</td><td>{{ group.name }}</td></tr>

  </table>
{% endblock %}
