{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <h1># {% trans 'UserGroup List' %}</h1>

  <p><a href="{% url 'group_add' %}">{% trans 'Add' %}</a></p>

  <table>
    <thead>
      <tr>
        <td>{% trans 'ID' %}</td>
        <td>{% trans 'Name' %}</td>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
        <tr>
          <td>{{ group.id }}</td>
          <td><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
