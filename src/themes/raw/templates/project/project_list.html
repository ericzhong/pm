{% extends "base.html" %}

{% block content %}
  <h1># Project List</h1>

  <p><a href="{% url 'project_add' %}">Add</a></p>

  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
        <tr>
          <td>{{ project.id }}</td>
          <td><a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
